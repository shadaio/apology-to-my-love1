<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给聂梦雯的道歉信</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 90%;
        }
        
        .apology-text {
            font-size: 2.5em;
            color: #ff4d7e;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }
        
        .message {
            font-size: 1.3em;
            color: #ff6b95;
            margin: 15px 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        .message:nth-child(2) { animation-delay: 1s; }
        .message:nth-child(3) { animation-delay: 2s; }
        .message:nth-child(4) { animation-delay: 3s; }
        
        .photo-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ff4d7e;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .our-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        
        .photo-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            animation: pulse-bg 1.5s infinite;
        }
        
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #ff4d7e;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .btn-forgive {
            background: #4CAF50;
        }
        
        .btn-forgive:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .btn-refuse {
            background: #ff4757;
        }
        
        .btn-refuse:hover {
            background: #ff3742;
            transform: scale(1.05);
        }
        
        .plead-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .plead-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            animation: shake 0.5s infinite;
        }
        
        .plead-text {
            font-size: 2em;
            color: #ff4d7e;
            margin-bottom: 20px;
        }
        
        .exit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .exit-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            animation: shake 0.3s infinite;
        }
        
        .exit-text {
            font-size: 2em;
            color: #ff4d7e;
            margin-bottom: 20px;
        }
        
        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff4d7e;
            animation: float 3s ease-in-out infinite;
            z-index: 1;
        }
        
        .flower {
            position: absolute;
            font-size: 2em;
            animation: rotate 4s linear infinite;
            z-index: 1;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes pulse-bg {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* 音乐播放器样式 */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .music-btn {
            background: #ff4d7e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .music-btn:hover {
            transform: scale(1.1);
            background: #ff3366;
        }

        .music-btn.playing {
            background: #4CAF50;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 手机端响应式优化 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .apology-text {
                font-size: 1.8em;
            }
            
            .message {
                font-size: 1.1em;
            }
            
            .photo-container {
                width: 150px;
                height: 150px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
                margin: 5px 0;
            }
            
            .plead-content, .exit-content {
                padding: 20px;
                margin: 10px;
            }
            
            .plead-text, .exit-text {
                font-size: 1.5em;
            }
            
            /* 音乐按钮放大，方便触摸 */
            .music-btn {
                padding: 15px;
                font-size: 1.5em;
            }
        }

        /* 超小屏幕优化 */
        @media (max-width: 480px) {
            .apology-text {
                font-size: 1.5em;
            }
            
            .container {
                padding: 15px;
            }
            
            .photo-container {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- 音乐播放器 -->
    <div class="music-player">
        <button class="music-btn" onclick="toggleMusic()">🎵</button>
        <audio id="bgMusic" loop>
            <source src="https://raw.githubusercontent.com/shadaio/apology-to-my-love1/main/romantic-music.mp3" type="audio/mpeg">
            您的浏览器不支持音频元素。
        </audio>
    </div>

    <div class="container">
        <div class="apology-text">💕 聂梦雯，对不起，我错了 💕</div>
        
        <!-- 合照位置 -->
        <div class="photo-container">
            <div class="photo-placeholder" id="photoPlaceholder">💕 加载中 💕</div>
            <img src="https://raw.githubusercontent.com/shadaio/apology-to-my-love1/main/photo.jpg" alt="我们的合照" class="our-photo" id="ourPhoto" style="opacity: 0;">
        </div>
        
        <div class="message">媳妇儿，我真的知道错了</div>
        <div class="message">请你原谅我好不好？</div>
        <div class="message">我保证以后不会再犯了</div>
        <div class="message">我真的很爱你 ❤️</div>
        
        <div class="buttons">
            <button class="btn btn-forgive" onclick="forgiveMe()">点击原谅我</button>
            <button class="btn btn-refuse" onclick="plead()">点击不原谅我</button>
        </div>
    </div>

    <!-- 求情弹窗 -->
    <div class="plead-modal" id="pleadModal">
        <div class="plead-content">
            <div class="plead-text">😭 求求你了，给个机会嘛 😭</div>
            <button class="btn btn-forgive" onclick="closePlead()">点击原谅我</button>
        </div>
    </div>

    <!-- 退出阻止弹窗 -->
    <div class="exit-modal" id="exitModal">
        <div class="exit-content">
            <div class="exit-text">😢 别走嘛，先原谅我好不好？</div>
            <div style="margin: 20px 0; font-size: 1.2em; color: #666;">
                不原谅我可不能走哦～
            </div>
            <button class="btn btn-forgive" onclick="closeExitModal()">好的，原谅你</button>
        </div>
    </div>

    <script>
        let isForgiven = false;
        
        // 创建爱心和花朵
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤️';
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = Math.random() * 100 + 'vh';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(heart);
                }, i * 200);
            }
        }
        
        function createFlowers() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.innerHTML = '🌸';
                    flower.className = 'flower';
                    flower.style.left = Math.random() * 100 + 'vw';
                    flower.style.top = Math.random() * 100 + 'vh';
                    flower.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(flower);
                }, i * 300);
            }
        }
        
        // 原谅我功能
        function forgiveMe() {
            isForgiven = true;
            alert('谢谢你原谅我，聂梦雯！💖 我保证会做得更好！');
            createHearts();
            createFlowers();
            
            // 移除退出阻止
            window.removeEventListener('beforeunload', preventExit);
            window.removeEventListener('popstate', preventBack);
        }
        
        // 不原谅我功能
        function plead() {
            const modal = document.getElementById('pleadModal');
            modal.style.display = 'flex';
            // 创建更多爱心和花朵来求情
            for(let i = 0; i < 10; i++) {
                createHearts();
                createFlowers();
            }
        }
        
        // 关闭求情弹窗
        function closePlead() {
            const modal = document.getElementById('pleadModal');
            modal.style.display = 'none';
            forgiveMe(); // 调用原谅函数
        }
        
        // 关闭退出弹窗
        function closeExitModal() {
            const modal = document.getElementById('exitModal');
            modal.style.display = 'none';
            forgiveMe(); // 调用原谅函数
        }
        
        // 阻止退出功能
        function preventExit(event) {
            if (!isForgiven) {
                event.preventDefault();
                event.returnValue = '请先原谅我才能退出哦！';
                showExitModal();
                return '请先原谅我才能退出哦！';
            }
        }
        
        function preventBack() {
            if (!isForgiven) {
                history.pushState(null, null, document.URL);
                showExitModal();
            }
        }
        
        function showExitModal() {
            const modal = document.getElementById('exitModal');
            modal.style.display = 'flex';
            
            // 添加一些动画效果
            createHearts();
            createFlowers();
        }
        
        // 音乐控制 - 手机端自动播放优化
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.querySelector('.music-btn');
            
            if (music.paused) {
                music.play().then(() => {
                    btn.classList.add('playing');
                    console.log('音乐播放成功');
                }).catch(error => {
                    console.log('播放失败:', error);
                    // 重新加载并重试
                    music.load();
                    setTimeout(() => {
                        music.play().catch(e => {
                            alert('音乐播放失败，请检查网络连接');
                        });
                    }, 500);
                });
            } else {
                music.pause();
                btn.classList.remove('playing');
            }
        }

        // 预加载和自动播放音乐
        function autoPlayMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.querySelector('.music-btn');
            
            // 设置音乐为静音预加载（手机端允许）
            music.muted = true;
            music.preload = 'auto';
            
            // 预加载音乐
            music.load();
            
            // 尝试自动播放（静音状态）
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // 播放成功，取消静音
                    setTimeout(() => {
                        music.muted = false;
                        btn.classList.add('playing');
                        console.log('手机端自动播放成功');
                    }, 1000);
                }).catch(error => {
                    console.log('自动播放失败，等待用户交互:', error);
                    // 设置用户交互后自动播放
                    setupAutoPlayOnInteraction();
                });
            }
        }

        // 用户交互后自动播放
        function setupAutoPlayOnInteraction() {
            const music = document.getElementById('bgMusic');
            const btn = document.querySelector('.music-btn');
            
            const playOnInteraction = function() {
                music.play().then(() => {
                    btn.classList.add('playing');
                    console.log('用户交互后自动播放成功');
                }).catch(e => {
                    console.log('用户交互后播放失败:', e);
                });
                // 移除事件监听
                document.removeEventListener('click', playOnInteraction);
                document.removeEventListener('touchstart', playOnInteraction);
            };
            
            document.addEventListener('click', playOnInteraction);
            document.addEventListener('touchstart', playOnInteraction);
        }

        // 图片预加载和快速显示
        function preloadImage() {
            const img = document.getElementById('ourPhoto');
            const placeholder = document.getElementById('photoPlaceholder');
            
            // 创建新的Image对象预加载
            const preloadImg = new Image();
            
            preloadImg.onload = function() {
                // 图片加载完成，替换src并显示
                img.src = this.src;
                img.style.opacity = '1';
                placeholder.style.display = 'none';
                console.log('图片预加载完成');
            };
            
            preloadImg.onerror = function() {
                console.log('图片预加载失败');
                // 显示错误状态
                placeholder.innerHTML = '💔 图片加载失败';
                placeholder.style.animation = 'none';
            };
            
            // 开始预加载（添加时间戳避免缓存）
            const timestamp = new Date().getTime();
            preloadImg.src = img.src + '?t=' + timestamp;
            
            // 设置超时处理
            setTimeout(() => {
                if (img.style.opacity === '0') {
                    // 如果还在加载中，显示加载状态
                    placeholder.innerHTML = '📷 努力加载中...';
                }
            }, 2000);
        }

        // 页面加载时创建一些元素
        window.onload = function() {
            createHearts();
            createFlowers();
            
            // 立即开始预加载图片
            preloadImage();
            
            // 设置退出阻止
            window.addEventListener('beforeunload', preventExit);
            window.addEventListener('popstate', preventBack);
            
            // 阻止右键菜单
            document.addEventListener('contextmenu', function(e) {
                if (!isForgiven) {
                    e.preventDefault();
                    showExitModal();
                }
            });
            
            // 判断是否为手机端
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                console.log('手机端优化启用');
                // 手机端延迟自动播放，确保页面完全加载
                setTimeout(() => {
                    autoPlayMusic();
                }, 1000);
            } else {
                // 电脑端直接尝试自动播放
                setTimeout(() => {
                    const music = document.getElementById('bgMusic');
                    const btn = document.querySelector('.music-btn');
                    music.play().then(() => {
                        btn.classList.add('playing');
                    }).catch(e => {
                        console.log('电脑端自动播放失败:', e);
                    });
                }, 500);
            }
        }

        // 防止右键点击不原谅按钮时关闭弹窗
        document.getElementById('pleadModal').addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // 阻止弹窗区域外的点击关闭弹窗
        document.getElementById('pleadModal').addEventListener('click', function(e) {
            if (e.target === this) {
                e.stopPropagation();
            }
        });

        // 页面可见性改变时恢复播放
        document.addEventListener('visibilitychange', function() {
            const music = document.getElementById('bgMusic');
            const btn = document.querySelector('.music-btn');
            
            if (!document.hidden && !music.paused && !btn.classList.contains('playing')) {
                btn.classList.add('playing');
            }
        });
    </script>
</body>
</html>
