<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给聂梦雯的道歉信</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 90%;
        }
        
        .apology-text {
            font-size: 2.5em;
            color: #ff4d7e;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }
        
        .message {
            font-size: 1.3em;
            color: #ff6b95;
            margin: 15px 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        .message:nth-child(2) { animation-delay: 1s; }
        .message:nth-child(3) { animation-delay: 2s; }
        .message:nth-child(4) { animation-delay: 3s; }
        
        .photo-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ff4d7e;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .our-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s;
        }
        
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #ff4d7e;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .btn-forgive {
            background: #4CAF50;
        }
        
        .btn-forgive:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .btn-refuse {
            background: #ff4757;
        }
        
        .btn-refuse:hover {
            background: #ff3742;
            transform: scale(1.05);
        }
        
        .plead-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .plead-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            animation: shake 0.5s infinite;
        }
        
        .plead-text {
            font-size: 2em;
            color: #ff4d7e;
            margin-bottom: 20px;
        }
        
        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff4d7e;
            animation: float 3s ease-in-out infinite;
            z-index: 1;
        }
        
        .flower {
            position: absolute;
            font-size: 2em;
            animation: rotate 4s linear infinite;
            z-index: 1;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* 音乐播放器样式 */
        .music-player {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .music-btn {
            background: #ff4d7e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .music-btn:hover {
            transform: scale(1.1);
            background: #ff3366;
        }

        .music-btn.playing {
            background: #4CAF50;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 手机端响应式优化 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .apology-text {
                font-size: 1.8em;
            }
            
            .message {
                font-size: 1.1em;
            }
            
            .photo-container {
                width: 150px;
                height: 150px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
                margin: 5px 0;
            }
            
            .plead-content {
                padding: 20px;
                margin: 10px;
            }
            
            .plead-text {
                font-size: 1.5em;
            }
            
            /* 音乐按钮放大，方便触摸 */
            .music-btn {
                padding: 15px;
                font-size: 1.5em;
            }
        }

        /* 超小屏幕优化 */
        @media (max-width: 480px) {
            .apology-text {
                font-size: 1.5em;
            }
            
            .container {
                padding: 15px;
            }
            
            .photo-container {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- 音乐播放器 -->
    <div class="music-player">
        <button class="music-btn" onclick="toggleMusic()">🎵</button>
        <audio id="bgMusic" loop>
            <source src="https://raw.githubusercontent.com/shadaio/apology-to-my-love1/main/romantic-music.mp3" type="audio/mpeg">
            您的浏览器不支持音频元素。
        </audio>
    </div>

    <div class="container">
        <div class="apology-text">💕 聂梦雯，对不起，我错了 💕</div>
        
        <!-- 合照位置 -->
        <div class="photo-container">
            <img src="https://raw.githubusercontent.com/shadaio/apology-to-my-love1/main/photo.jpg" alt="我们的合照" class="our-photo" onerror="hidePhoto()">
        </div>
        
        <div class="message">媳妇儿，我真的知道错了</div>
        <div class="message">请你原谅我好不好？</div>
        <div class="message">我保证以后不会再犯了</div>
        <div class="message">我真的很爱你 ❤️</div>
        
        <div class="buttons">
            <button class="btn btn-forgive" onclick="forgiveMe()">点击原谅我</button>
            <button class="btn btn-refuse" onclick="plead()">点击不原谅我</button>
        </div>
    </div>

    <!-- 求情弹窗 -->
    <div class="plead-modal" id="pleadModal">
        <div class="plead-content">
            <div class="plead-text">😭 求求你了，给个机会嘛 😭</div>
            <button class="btn btn-forgive" onclick="closePlead()">点击原谅我</button>
        </div>
    </div>

    <script>
        // 创建爱心和花朵
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤️';
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = Math.random() * 100 + 'vh';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(heart);
                }, i * 200);
            }
        }
        
        function createFlowers() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.innerHTML = '🌸';
                    flower.className = 'flower';
                    flower.style.left = Math.random() * 100 + 'vw';
                    flower.style.top = Math.random() * 100 + 'vh';
                    flower.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(flower);
                }, i * 300);
            }
        }
        
        // 原谅我功能
        function forgiveMe() {
            alert('谢谢你原谅我，聂梦雯！💖 我保证会做得更好！');
            createHearts();
            createFlowers();
        }
        
        // 不原谅我功能
        function plead() {
            const modal = document.getElementById('pleadModal');
            modal.style.display = 'flex';
            // 创建更多爱心和花朵来求情
            for(let i = 0; i < 10; i++) {
                createHearts();
                createFlowers();
            }
        }
        
        // 关闭求情弹窗
        function closePlead() {
            const modal = document.getElementById('pleadModal');
            modal.style.display = 'none';
            forgiveMe(); // 调用原谅函数
        }
        
        // 音乐控制 - 手机端优化版本
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.querySelector('.music-btn');
            
            if (music.paused) {
                console.log('尝试播放音乐，源文件:', music.querySelector('source').src);
                
                // 手机端需要明确的用户交互
                const playPromise = music.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        btn.classList.add('playing');
                        console.log('音乐播放成功');
                    }).catch(error => {
                        console.log('播放失败:', error);
                        // 手机端专用提示
                        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                            alert('请点击"确定"后，再次点击音乐按钮播放');
                        } else {
                            alert('请点击页面任意位置后，再播放音乐');
                        }
                        // 重新加载音乐
                        music.load();
                    });
                }
            } else {
                music.pause();
                btn.classList.remove('playing');
            }
        }
        
        // 图片加载失败处理
        function hidePhoto() {
            const photoContainer = document.querySelector('.photo-container');
            photoContainer.style.display = 'none';
            console.log('图片加载失败，已隐藏图片容器');
        }

        // 图片加载优化
        function optimizeImageLoading() {
            const img = document.querySelector('.our-photo');
            if (img) {
                // 添加加载状态
                img.style.opacity = '0';
                
                img.onload = function() {
                    this.style.opacity = '1';
                    console.log('手机端图片加载成功');
                };
                
                img.onerror = function() {
                    console.log('手机端图片加载失败');
                    hidePhoto();
                };
                
                // 添加时间戳避免缓存
                const src = img.src;
                if (src.indexOf('?') === -1) {
                    img.src = src + '?mobile=' + new Date().getTime();
                }
            }
        }

        // 手机端音频初始化
        function initMobileAudio() {
            const music = document.getElementById('bgMusic');
            
            // 手机端优化设置
            music.preload = 'auto';
            music.volume = 0.6; // 手机端适当音量
            
            // 添加触摸支持
            document.addEventListener('touchstart', function() {
                // 预加载音频环境
                music.load();
            }, { once: true });
        }
        
        // 页面加载时创建一些元素
        window.onload = function() {
            createHearts();
            createFlowers();
            
            // 手机端专用初始化
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                initMobileAudio();
                optimizeImageLoading();
                console.log('手机端优化已启用');
            }
            
            // 预加载音乐文件
            const music = document.getElementById('bgMusic');
            music.load();
            
            // 用户交互后尝试播放音乐（手机端需要）
            document.addEventListener('click', function firstClick() {
                // 手机端需要明确的用户交互，但不自动播放
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    console.log('手机端用户交互，准备音频环境');
                    // 只是准备环境，不自动播放
                    const context = new (window.AudioContext || window.webkitAudioContext)();
                    context.resume();
                } else {
                    // 电脑端可以尝试自动播放
                    const music = document.getElementById('bgMusic');
                    if (music.paused) {
                        music.play().then(() => {
                            document.querySelector('.music-btn').classList.add('playing');
                        }).catch(error => {
                            console.log('电脑端自动播放失败:', error);
                        });
                    }
                }
                
                // 移除监听器，只执行一次
                document.removeEventListener('click', firstClick);
            });
        }

        // 防止右键点击不原谅按钮时关闭弹窗
        document.getElementById('pleadModal').addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // 阻止弹窗区域外的点击关闭弹窗
        document.getElementById('pleadModal').addEventListener('click', function(e) {
            if (e.target === this) {
                e.stopPropagation();
            }
        });
    </script>
</body>
</html>
